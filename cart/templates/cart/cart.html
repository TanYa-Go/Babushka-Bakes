{% extends "base.html" %}
{% load static %}



{% block content %}
    <div class="overlay"></div>
    <div class="container mb-5 mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="logo-font mb-2 text-center">Shopping Cart</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if cart_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">There's no items in your cart.</p>
                    <a href="{% url 'products' %}" class="btn btn-secondary text-black btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-black">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
