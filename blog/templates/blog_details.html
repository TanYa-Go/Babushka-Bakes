{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="mt-4">{{ post.title }}</h2>
            {% if request.user.is_superuser %}
            <small>By: {{ post.author }} </small> - <a href="{% url 'edit_post' post.pk %}">Edit</a>
            | <a href="{% url 'delete_post' post.pk %}" class="delete">Delete</a>
            {% endif %}
            <br><br>
            <img src="{{ MEDIA_URL }}{{ post.image }}" alt="{{ post.image }}" class="blog-img-size"><br><br>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 post-body">
            <p>{{ post.body|linebreaksbr }}</p>
        </div>
    </div>
    <hr>
    <a href="{% url 'blog' %}" class="btn btn-secondary mb-4">Back to Blog</a>
</div>

{% include 'includes/footer.html' %}
{% endblock %}
