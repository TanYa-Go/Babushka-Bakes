{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="mt-4">{{ post.title }}</h1>
            {% if request.user.is_superuser %}
            <small>By: {{ post.author }} </small> - <a href="{% url 'edit_post' post.pk %}">Edit</a>
            | <a href="{% url 'delete_post' post.pk %}">Delete</a>
            {% endif %}
            <br><br>
            <img src="{{ MEDIA_URL }}{{ post.image }}" alt="" width="50%"><br><br>
            <hr>
            <h5 class="text-justify">{{ post.body|linebreaks }}</h5>
            <hr>
        </div>
    </div>
    <a href="{% url 'blog' %}" class="btn btn-secondary mb-4">Back to Blog</a>
</div>

{% include 'includes/footer.html' %}
{% endblock %}
