{% extends 'base.html' %}



{% block content %}
<div class="overlay"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <h1>{{ post.title }}</h1>
            <small>By: {{ post.author }} </small>
            <hr>
            <p>{{ post.body }}</p>
            <p>{{ post.image }}</p>
        </div>
    </div>
    <a href="{% url 'blog' %}" class="btn btn-secondary">Back</a>
</div>

{% include 'includes/footer.html' %}
{% endblock %}
